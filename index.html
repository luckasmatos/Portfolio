<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/favicon.png" type="image/png">
    <title>Luckas Matos Portfólio</title>
</head>

<body>

    <!-- TELA DE INTRODUÇÃO A PÁGINA -->
    <div id="intro-container">
        <div id="intro-box">
            <h1 class="text-intro" id="text-intro-1">Transformando</h1>
            <h1 class="text-intro" id="text-intro-2">códigos</h1>
            <h1 class="text-intro" id="text-intro-3">em</h1>
            <h1 class="text-intro" id="text-intro-4">experiências</h1>
            <h1 class="text-intro" id="text-intro-5">digitais</h1>
            <h1 class="text-intro" id="text-intro-6">surpreendentes</h1>
        </div>
    </div>

    <!-- HEADER -->
    <header>
        <div id="header-container">
            <div id="logo-box">
                <img src="./assets/logo image.jpeg" alt="Luckas Matos logo image" id="logo-image">
                <button id="button-link-header-menu-box">
                    <div class="button-link-header-menu" id="button-link-header-menu-1"></div>
                    <div class="button-link-header-menu" id="button-link-header-menu-2"></div>
                    <div class="button-link-header-menu" id="button-link-header-menu-3"></div>
                </button>
            </div>

            <nav id="link-box">
                <button class="button-link-header" id="button-link-header-home">
                    <span class="button-text-one" id="span-text-home-1"></span>
                    <span class="button-text-two" id="span-text-home-2"></span>
                </button>
                <button class="button-link-header" id="button-link-header-about">
                    <span class="button-text-one" id="span-text-about-1"></span>
                    <span class="button-text-two" id="span-text-about-2"></span>
                </button>
                <button class="button-link-header" id="button-link-header-projects">
                    <span class="button-text-one" id="span-text-project-1"></span>
                    <span class="button-text-two" id="span-text-project-2"></span>
                </button>
                <div id="select-box" class="button-link-header">
                    <img src="./assets/globe image.jpeg" alt="globe icon" id="select-icon">
                    <select name="language" id="button-link-header-language">
                        <option value="Português" selected>Português</option>
                        <option value="English">English</option>
                        <option value="Español">Español</option>
                    </select>
                </div>
            </nav>

            <nav id="link-box-mobile">
                <button class="button-link-header-mobile" id="button-link-header-home-mobile">Principal</button>
                <button class="button-link-header-mobile" id="button-link-header-about-mobile">Sobre mim</button>
                <button class="button-link-header-mobile" id="button-link-header-projects-mobile">Projetos</button>
                <button class="button-link-header-mobile" id="button-link-header-language-mobile">
                    <label for="" id="text-button-language-mobile">Idioma</label>
                    <span id="arrow-language-mobile">&#10094;</span>
                </button>
                <div id="options-box-mobile">
                    <button class="button-link-options-mobile" id="button-language-mobile-PT">Português</button>
                    <button class="button-link-options-mobile" id="button-language-mobile-EN">English</button>
                    <button class="button-link-options-mobile" id="button-language-mobile-ES">Español</button>
                </div>
                <div id="contact-box-mobile">
                    <div id="line"></div>
                    <label for="" id="contact-text-mobile">Contato</label>
                </div>
                <a href="https://www.linkedin.com/in/luckas-matos/" target="_blank">
                    <button class="button-link-contact-mobile">
                        <img src="./assets/icon linkedin.png" alt="linkedin icon" class="homepage-icon-mobile">LINKEDIN
                    </button>
                </a>
                <a href="https://github.com/luckasmatos" target="_blank">
                    <button class="button-link-contact-mobile">
                        <img src="./assets/icon github.png" alt="github icon" class="homepage-icon-mobile">GITHUB
                    </button>
                </a>
                <a href="https://wa.me/5541998174755" target="_blank">
                    <button class="button-link-contact-mobile">
                        <img src="./assets/icon whatsapp.png" alt="whatsapp icon" class="homepage-icon-mobile">WHATSAPP
                    </button>
                </a>
                <a href="" download="" id="button-link-header-cv-mobile">
                    <button class="button-link-contact-mobile" id="button-link-contact-mobile-4">
                        <img src="./assets/icon archive.png" alt="archive icon" class="homepage-icon-mobile">CURRÍCULO
                    </button>
                </a>
            </nav>

        </div>
    </header>

    <!-- PÁGINA "PRINCIPAL" -->
    <section>
        <div id="homepage-container">
            <div id="homepage-box">
                <div class="homepage-text-box">
                    <h3 id="homepage-text-1"></h3>
                </div>
                <div class="homepage-text-box">
                    <h1 class="homepage-text-principal" id="homepage-text-2"></h1>
                </div>
                <div class="homepage-text-box">
                    <h1 class="homepage-text-principal" id="homepage-text-3"></h1>
                </div>
                <div id="homepage-buttons-box">
                    <a href="https://www.linkedin.com/in/luckas-matos/" target="_blank">
                        <button class="homepage-buttons" id="homepage-button-1">
                            <img src="./assets/icon linkedin.png" alt="linkedin icon" class="homepage-icon">LINKEDIN
                        </button>
                    </a>
                    <a href="https://github.com/luckasmatos" target="_blank">
                        <button class="homepage-buttons"  id="homepage-button-2">
                            <img src="./assets/icon github.png" alt="github icon" class="homepage-icon">GITHUB
                        </button>
                    </a>
                    <a href="https://wa.me/5541998174755" target="_blank">
                        <button class="homepage-buttons" id="homepage-button-3">
                            <img src="./assets/icon whatsapp.png" alt="whatsapp icon" class="homepage-icon">WHATSAPP
                        </button>
                    </a>
                    <a href="" download="" id="button-link-homepage-CV">
                        <button class="homepage-buttons"  id="homepage-button-4">
                            <img src="./assets/icon archive.png" alt="archive icon" class="homepage-icon">CURRÍCULO
                        </button>
                    </a>
                </div>

            </div>
        </div>
        </div>
        </div>
    </section>

    <!-- PÁGINA "SOBRE MIM"-->
    <section>
        <div id="about-container">
            <div id="about-box">
                <div id="about-image-box">
                    <img src="./assets/luckas matos photo.png" alt="Luckas Matos photo" id="about-image">
                </div>
                <div id="about-text-box">
                    <h2 id="about-text-1"></h2>
                    <h4 id="about-text-2"></h4>
                    <div id="technologies-box">
                        <div class="technologies-label-box" id="technologies-label-box-1">
                            <img class="technology" src="./assets/html logo.png" alt="html logo"
                                id="technologies-logo-1">
                            <label for="" class="technologies-label">HTML5</label>
                        </div>
                        <div class="technologies-label-box" id="technologies-label-box-2">
                            <img class="technology" src="./assets/css logo.png" alt="css logo" id="technologies-logo-2">
                            <label for="" class="technologies-label">CSS3</label>
                        </div>
                        <div class="technologies-label-box" id="technologies-label-box-3">
                            <img class="technology" src="./assets/javascript logo.jpeg" alt="javascript logo"
                                id="technologies-logo-3">
                            <label for="" class="technologies-label">JavaScript</label>
                        </div>
                        <div class="technologies-label-box" id="technologies-label-box-4">
                            <img class="technology" src="./assets/react logo.png" alt="react logo"
                                id="technologies-logo-4">
                            <label for="" class="technologies-label">React</label>
                        </div>
                        <div class="technologies-label-box" id="technologies-label-box-5">
                            <img class="technology" src="./assets/node logo.png" alt="node logo"
                                id="technologies-logo-5">
                            <label for="" class="technologies-label">Node</label>
                        </div>
                        <div class="technologies-label-box" id="technologies-label-box-6">
                            <img class="technology" src="./assets/sass logo.png" alt="sass logo"
                                id="technologies-logo-6">
                            <label for="" class="technologies-label">SASS</label>
                        </div>
                        <div class="technologies-label-box" id="technologies-label-box-7">
                            <img class="technology" src="./assets/bootstrap logo.png" alt="bootstrap logo"
                                id="technologies-logo-7">
                            <label for="" class="technologies-label">Bootstrap</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- PÁGINA "PROJETOS" -->
    <section>
        <div id="project-container">
            <div id="project-box">
                <div id="arrow-change-page-box">
                    <a class="arrow-change-page" id="previous-page">&#10094;</a>
                    <a class="arrow-change-page" id="next-page">&#10095;</a>
                </div>
                <div id="project-image-box" class="flip-card">
                    <div id="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="./assets/tablet artesano.png" alt="tablet-image" class="tablet-image"
                                id="tablet-image-front">
                            <img src="./assets/smartphone artesano.png" alt="smartphone-image" class="smartphone-image"
                                id="smartphone-image-front">
                        </div>
                        <div class="flip-card-back">
                            <img src="" alt="tablet-image" class="tablet-image" id="tablet-image-back">
                            <img src="" alt="smartphone-image" class="smartphone-image" id="smartphone-image-back">
                        </div>
                    </div>
                </div>
                <div id="project-text-box">
                    <h2 id="project-text-1"></h2>
                    <h4 class="project-text" id="project-text-2"></h4>
                    <h4 class="project-text" id="project-text-3"></h4>
                    <h4 class="project-text" id="project-text-4"></h4>
                    <h4 class="project-text" id="project-text-5"></h4>
                    <div id="project-buttons">
                        <a class="project-button" href="" target="_blank" id="project-button-1">
                            <img src="./assets/globe image.jpeg" alt="" class="project-button-icon">
                            <label for="" class="project-button-label" id="project-button-label-1">ACESSAR</label>
                        </a>
                        <a class="project-button" href="" target="_blank" id="project-button-2">
                            <img src="./assets/icon github.png" alt="" class="project-button-icon">
                            <label for="" class="project-button-label" id="project-button-label-2">CÓDIGO</label>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./scripts.js"></script>

</body>

</html>
